<div class="container-fluid">
    <div class="row justify-content-evenly">
      <div class="col-lg-8 col-md-12">
        <div class="container box border">
          <div>
            <h3 class="text-secondary"> Spas </h3>
          </div>
  
          <div class="orders border-top pt-2">
            <ul class="list-group">
              <li class="list-group-item list-group-item-action"
                  *ngFor="let spa of spas; index as i"
                  (click)="toEdit(spa)">
                <div class="">
                  <div class="row justify-content-evenly order shadow p-3 mb-5 bg-body rounded">
                    <div class="col-md-4">
                      <h1><span class="badge badge-pill badge-success">{{i+1}}</span></h1>
                    </div>
                    <div class="col-8">
                      <div class="row justify-content-evenly">
                        <div class="col-6">
                          <p class="col-form-label font-weight-bold text-secondary">Nombre:</p>
                        </div>
                        <div class="col-6">
                          <p class="col-form-label text-muted text-secondary">{{spa.Nombre}} </p>
                        </div>
                      </div>
                      <div class="row justify-content-evenly">
                        <div class="col-6">
                          <p class="col-form-label font-weight-bold text-secondary">Sucursal:</p>
                        </div>
                        <div class="col-6">
                          <p class="col-form-label text-muted text-secondary">{{spa.NombreSucursal}} </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-12">
        <div class="container-fluid inputBox border">
          <form #servicioForm class="center-form">
            <div>
              <h3 class="text-secondary text-center mb-2"> Agregar o Editar un spa </h3>
            </div>
            <div class="form-group">
              <input required type="text" min="0" name="id" [(ngModel)]="selectedSpa.Nombre" placeholder="Nombre"
                     class="form-control"  #name="ngModel" [class.is-invalid]="name.invalid && (name.dirty || name.touched)">
            </div>
            <div class="form-group ">
                <select required name="sucursal" [(ngModel)]='selectedSpa.NombreSucursal' #sucursal="ngModel">
                    <option disabled selected value> -- select an option -- </option>
                    <option *ngFor='let nombreSucursal of sucursales'
                        value={{nombreSucursal}}
                    >{{nombreSucursal}}</option>
                </select>
            </div>
          </form>
          <div class="row">
            <div class="mt-4 text-center col-12">
              <button [disabled]="!servicioForm.checkValidity()"
                      (click)="addOrEdit(servicioForm)" type="button"
                      class="btn btn-dark">
                Confirmar
              </button>
            </div>
            <div class="col-12 mt-2 text-center">
              <button type="button" *ngIf="this.editing" class="btn btn-danger"
                      (click)="delete(servicioForm)">
                Eliminar
              </button>
            </div>
            <div class="col-12 mt-2 mb-2 text-center">
              <button type="button" *ngIf="this.editing" class="btn btn-light"
                      (click)="cancel(servicioForm)">
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-evenly">
        <div class="col-lg-8 col-md-12">
          <div class="container box border">
            <div>
              <h3 class="text-secondary"> Tratamientos </h3>
            </div>
    
            <div class="orders border-top pt-2">
              <ul class="list-group">
                <li class="list-group-item list-group-item-action"
                    *ngFor="let tratamiento of tratamientos; index as i"
                    (click)="toEditTra(tratamiento)">
                  <div class="">
                    <div class="row justify-content-evenly order shadow p-3 mb-5 bg-body rounded">
                      <div class="col-md-4">
                        <h1><span class="badge badge-pill badge-success">{{i+1}}</span></h1>
                      </div>
                      <div class="col-8">
                        <div class="row justify-content-evenly">
                          <div class="col-6">
                            <p class="col-form-label font-weight-bold text-secondary">Nombre:</p>
                          </div>
                          <div class="col-6">
                            <p class="col-form-label text-muted text-secondary">{{tratamiento.Nombre}} </p>
                          </div>
                        </div>
                        <div class="row justify-content-evenly">
                          <div class="col-6">
                            <p class="col-form-label font-weight-bold text-secondary">Identificador:</p>
                          </div>
                          <div class="col-6">
                            <p class="col-form-label text-muted text-secondary">{{tratamiento.Id}} </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-12">
          <div class="container-fluid inputBox border">
            <form #tratamientoForm class="center-form">
              <div>
                <h3 class="text-secondary text-center mb-2"> Agregar o Editar un tratamiento </h3>
              </div>
              <div class="form-group">
                <input required type="text" min="0" name="nombre" [(ngModel)]="selectedTratamiento.Nombre" placeholder="Nombre"
                       class="form-control"  #name="ngModel" [class.is-invalid]="name.invalid && (name.dirty || name.touched)">
              </div>
              <div class="form-group ">
                <input disabled type="text" min="0" name="id" [(ngModel)]="selectedTratamiento.Id" placeholder="Identificador"
                class="form-control"  #id="ngModel" [class.is-invalid]="id.invalid && (id.dirty || id.touched)">
              </div>
              <div class="form-group ">
                <select [disabled]='this.editing' (change)='spasFilter()' name="sucursal" [(ngModel)]='selectedTratamientoSucursal' #sucursal="ngModel">
                    <option disabled selected value> -- select an option -- </option>
                    <option *ngFor='let nombreSucursal of sucursales'
                        value={{nombreSucursal}}
                    >{{nombreSucursal}}</option>
                </select>
              </div>
              <div class="form-group ">
                <select [disabled]='this.editing' name="spa" [(ngModel)]='selectedTratamientoNombreSpa' #spa="ngModel">
                    <option disabled selected value> -- select an option -- </option>
                    <option *ngFor='let spa of spasDisplay'
                        value={{spa.Nombre}}
                    >{{spa.Nombre}}</option>
                </select>
              </div>
            </form>
            <div class="row">
              <div class="mt-4 text-center col-12">
                <button [disabled]="!tratamientoForm.checkValidity()"
                        (click)="addOrEditTra(tratamientoForm)" type="button"
                        class="btn btn-dark">
                  Confirmar
                </button>
              </div>
              <div class="col-12 mt-2 text-center">
                <button type="button" *ngIf="this.editingTra" class="btn btn-danger"
                        (click)="deleteTra(tratamientoForm)">
                  Eliminar
                </button>
              </div>
              <div class="col-12 mt-2 mb-2 text-center">
                <button type="button" *ngIf="this.editingTra" class="btn btn-light"
                        (click)="cancelTra(tratamientoForm)">
                  Cancelar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    <app-fail-dialog [header]="errorMsgHeader"
                     [message]="errorMsg"></app-fail-dialog>
  
  </div>
